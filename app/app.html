<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redshift</title>
    <link rel="stylesheet" href="../node_modules/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="./app.css" media="screen" title="no title" charset="utf-8">
    <script>
      (function() {
        if (!process.env.HOT) {
          const link = document.createElement('link');
          link.rel = 'stylesheet';
          link.href = '../dist/style.css';
          document.write(link.outerHTML);
        }
      }());
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script>
      (function() {
        const script = document.createElement('script');
        script.src = (process.env.HOT) ? 'http://localhost:3000/dist/bundle.js' : '../dist/bundle.js';
        document.write(script.outerHTML);
      }());
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDhjW_u65ls-NOR4WcwunH97oRYpFg6ftc"
    async defer></script>
  </body>
</html>
